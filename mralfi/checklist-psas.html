<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ceklist Aktivitas Fisika</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        .loading-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255, 255, 255, 0.8);
            display: flex; justify-content: center; align-items: center;
            z-index: 10; border-radius: 1rem; backdrop-filter: blur(2px);
        }
        .hidden { display: none !important; }
    </style>
</head>
<body class="bg-slate-100 text-slate-800 min-h-screen py-10 px-4">

    <div class="max-w-3xl mx-auto relative">
        
        <div class="text-center mb-10">
            <h1 class="text-3xl md:text-4xl font-bold text-indigo-600 mb-2">Ceklist Aktivitas Fisika</h1>
            <p class="text-slate-500">Cukup masukkan nama untuk melihat progressmu.</p>
        </div>

        <form id="trackerForm" class="space-y-6 relative">
            
            <div class="bg-white rounded-2xl shadow-lg p-8 border-t-4 border-indigo-500 relative" id="identityCard">
                
                <div id="loadingIdentity" class="loading-overlay hidden">
                   <div class="text-indigo-600 font-bold animate-pulse flex items-center gap-2">
                       <svg class="animate-spin h-5 w-5" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>
                       Mencari Data Siswa...
                   </div>
                </div>

                <div class="w-full">
                    <label class="block text-lg font-bold text-slate-700 mb-2 text-center">Nama Lengkap</label>
                    
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <svg class="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd" />
                            </svg>
                        </div>
                        <input type="text" id="nama" list="daftarNamaSiswa" onchange="checkUserData()" 
                            placeholder="Ketik namamu di sini..." 
                            class="w-full pl-10 pr-4 py-4 rounded-xl border-2 border-slate-200 bg-slate-50 text-lg focus:border-indigo-500 focus:ring-indigo-500 transition-all text-center">
                    </div>

                    <datalist id="daftarNamaSiswa"></datalist>
                    <p class="text-center text-sm text-slate-400 mt-2" id="nameStatus">Pilih nama dari saran yang muncul agar tidak salah ketik</p>
                </div>
            </div>

            <div id="materiContainer" class="space-y-6 relative transition-opacity duration-500 opacity-50 pointer-events-none">
                <div class="bg-white rounded-2xl shadow-md overflow-hidden">
                    <div class="bg-slate-800 px-6 py-4"><h2 class="text-white font-semibold">Unit 3: Electric Circuits</h2></div>
                    <div class="p-6 space-y-6">
                        <div>
                            <h4 class="text-sm font-bold text-indigo-600 uppercase mb-3 border-b pb-1">Material Videos</h4>
                            <div class="grid grid-cols-1 sm:grid-cols-2 gap-3">
                                <label class="checkbox-wrap flex items-center space-x-3 p-3 border rounded-lg hover:bg-slate-50 cursor-pointer">
                                    <input type="checkbox" name="Ohm's Law (video)" class="h-5 w-5 text-indigo-600 rounded">
                                    <span>Ohm's Law (video)</span>
                                </label>
                                <label class="checkbox-wrap flex items-center space-x-3 p-3 border rounded-lg hover:bg-slate-50 cursor-pointer">
                                    <input type="checkbox" name="Resistivity and conductivity (video)" class="h-5 w-5 text-indigo-600 rounded">
                                    <span>Resistivity & conductivity</span>
                                </label>
                                <label class="checkbox-wrap flex items-center space-x-3 p-3 border rounded-lg hover:bg-slate-50 cursor-pointer">
                                    <input type="checkbox" name="Kirchhoff's current law (video)" class="h-5 w-5 text-indigo-600 rounded">
                                    <span>Kirchhoff's current law</span>
                                </label>
                                <label class="checkbox-wrap flex items-center space-x-3 p-3 border rounded-lg hover:bg-slate-50 cursor-pointer">
                                    <input type="checkbox" name="Electric power (video)" class="h-5 w-5 text-indigo-600 rounded">
                                    <span>Electric power</span>
                                </label>
                            </div>
                        </div>
                         <div>
                            <h4 class="text-sm font-bold text-indigo-600 uppercase mb-3 border-b pb-1">Practice</h4>
                            <div class="grid grid-cols-1 sm:grid-cols-2 gap-3">
                                <label class="checkbox-wrap flex items-center space-x-3 p-3 border rounded-lg hover:bg-slate-50 cursor-pointer">
                                    <input type="checkbox" name="Prac: Ohm's law calculations" class="h-5 w-5 text-indigo-600 rounded">
                                    <span>Ohm's law calculations</span>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="bg-white rounded-2xl shadow-md overflow-hidden">
                    <div class="bg-slate-800 px-6 py-4"><h2 class="text-white font-semibold">Unit 3: Advanced (Link 2)</h2></div>
                    <div class="p-6 grid grid-cols-1 sm:grid-cols-2 gap-3">
                        <label class="checkbox-wrap flex items-center space-x-3 p-3 border rounded-lg hover:bg-slate-50 cursor-pointer">
                            <input type="checkbox" name="Kirchhoff's loop rule" class="h-5 w-5 text-indigo-600 rounded">
                            <span>Kirchhoff's loop rule</span>
                        </label>
                        <label class="checkbox-wrap flex items-center space-x-3 p-3 border rounded-lg hover:bg-slate-50 cursor-pointer">
                            <input type="checkbox" name="Kirchhoff's voltage law (conceptual)" class="h-5 w-5 text-indigo-600 rounded">
                            <span>Kirchhoff's voltage law</span>
                        </label>
                    </div>
                </div>

                <button type="submit" id="submitBtn" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-4 px-6 rounded-xl shadow-lg transition flex justify-center items-center gap-3">
                    UPDATE AKTIVITAS SAYA
                </button>
            </div>
        </form>
        
        <div class="text-center text-slate-400 text-sm pb-10 mt-4">&copy; 2024 Fisika Asik</div>
    </div>

<script>
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbw-CDJKIMMG679euES7wvVRQSDghJC2X-UhkjXtRhkRPZZHyl-7fK7wUWhL5mM1Xxz0/exec';

    // 1. Load Nama
    document.addEventListener('DOMContentLoaded', function() {
        fetch(SCRIPT_URL + '?action=getNames')
        .then(response => response.json())
        .then(data => {
            const dataList = document.getElementById('daftarNamaSiswa');
            dataList.innerHTML = ''; 
            if (data.names && data.names.length > 0) {
                data.names.forEach(nama => {
                    let option = document.createElement('option');
                    option.value = nama;
                    dataList.appendChild(option);
                });
            }
        })
        .catch(err => console.error("Gagal ambil nama", err));
    });

    // 2. Cek Data (Hanya trigger by Nama)
    function checkUserData() {
        const nama = document.getElementById('nama').value.trim();
        const materiContainer = document.getElementById('materiContainer');

        if (!nama) {
            materiContainer.classList.add('opacity-50', 'pointer-events-none');
            return;
        }

        // UI Loading
        document.getElementById('loadingIdentity').classList.remove('hidden');
        document.getElementById('nameStatus').innerText = "Sedang mencari data kamu...";
        document.getElementById('nameStatus').className = "text-center text-sm text-indigo-500 font-bold mt-2 animate-pulse";

        // Reset Checkbox
        document.querySelectorAll('input[type="checkbox"]').forEach(box => box.checked = false);

        // Fetch
        const url = `${SCRIPT_URL}?action=getStudentData&nama=${encodeURIComponent(nama)}`;

        fetch(url)
        .then(response => response.json())
        .then(data => {
            // Hilangkan Loading
            document.getElementById('loadingIdentity').classList.add('hidden');
            
            // Aktifkan container materi
            materiContainer.classList.remove('opacity-50', 'pointer-events-none');

            if (data.found) {
                document.getElementById('nameStatus').innerHTML = "âœ… Hai <b>" + nama + "</b>! Data terakhirmu sudah dimuat.";
                document.getElementById('nameStatus').className = "text-center text-sm text-green-600 mt-2";

                const checklist = data.checklist;
                for (const key in checklist) {
                    const checkbox = document.querySelector(`input[name="${key}"]`);
                    if (checkbox) checkbox.checked = true;
                }
            } else {
                document.getElementById('nameStatus').innerHTML = "ðŸ‘‹ Hai <b>" + nama + "</b>! Sepertinya kamu baru mulai mengisi.";
                document.getElementById('nameStatus').className = "text-center text-sm text-blue-500 mt-2";
            }
        })
        .catch(err => {
            document.getElementById('loadingIdentity').classList.add('hidden');
            console.error(err);
        });
    }

    // 3. Submit
    document.getElementById('trackerForm').addEventListener('submit', function(e) {
        e.preventDefault();
        
        const btn = document.getElementById('submitBtn');
        const nama = document.getElementById('nama').value.trim();

        if(!nama) {
            Swal.fire('Eits!', 'Isi nama dulu dong.', 'warning');
            return;
        }

        btn.disabled = true;
        btn.innerHTML = `Sedang Menyimpan...`;

        let checklistData = {};
        document.querySelectorAll('input[type="checkbox"]').forEach((box) => {
            checklistData[box.name] = box.checked;
        });

        fetch(SCRIPT_URL, {
            method: 'POST',
            mode: 'no-cors',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ nama: nama, checklist: checklistData })
        })
        .then(() => {
            Swal.fire({
                title: 'Tersimpan!',
                text: 'Progres belajarmu berhasil diupdate.',
                icon: 'success',
                confirmButtonColor: '#4f46e5'
            });
            btn.innerHTML = "UPDATE AKTIVITAS SAYA";
            btn.disabled = false;
        })
        .catch(() => {
            Swal.fire('Gagal', 'Cek koneksi internetmu.', 'error');
            btn.disabled = false;
        });
    });
</script>

</body>
</html>
